<html lang='en'>

	<head>
		<title>my walking directions</title>
		
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300' rel='stylesheet' type='text/css'>

	<body onload="initialize()">

			<div class="container">

				<div class="row">

					<div class="small-6 large-4 columns">
			
					<h1>my walking directions</h1>

					<div id="map_canvas" style="width:400px; height:400px"></div> 

			  		<span>your directions from Makers Academy:</span>

					  <form action="/directions" onsubmit="calcRoute();return false;" id="routeForm">
					    <input type="text" id="routeEnd" value="" placeholder="destination">
					    <input class="button success" type="submit" value="calculate route">
					  </form>

					  <input class="button success" type="submit" value="print route" onclick="printContent('onlydirections');">
			 
					  <div id="directionsPanel" class="onlydirections"></div>

					</div>

				</div>
			</div>
	
	</body>
