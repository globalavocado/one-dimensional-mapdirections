<!doctype html>
<html lang='en'>

  <head>
    <title>my walking directions</title>
    
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300' rel='stylesheet' type='text/css'>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" />
    <link rel='stylesheet' href='./css/googledirections.css' />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?"></script>
    <script src="./js/googledirections.js"></script>
    <script src="./js/print.js"></script>
  </head>

  <body onload="initialize()">

      <div class="container">
        <div class="row">

          <div class="large-1 columns">
          </div>
            <div class="large-11 columns">
        
            <h1>my walking directions</h1>

            <div id="map_canvas"></div> 

              <p>your directions from Makers Academy:</p>

              <form action="/directions" onsubmit="calcRoute();return false;" id="routeForm">
                <input type="text" id="routeEnd" placeholder="destination">
                <button class="button success">calculate route</button>
              </form>

              <button class="button success" onclick="printContent('onlydirections');">print route</button>
         
              <div id="directionsPanel" class="onlydirections"></div>

            </div>

        </div>
      </div>
  
  </body>

</html>
