<!doctype html>
<html lang='en'>

	<head>
		<title>my walking directions</title>
		
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300' rel='stylesheet' type='text/css'>   
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" />
		<link rel='stylesheet' href='css/googledirections.css' />

		<script src="js/googledirections.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
		</script>
		<script src="js/print.js"></script>
	</head>

	<body>

			<div class="container">
				<div class="row">
					<div class="large-11 columns">	
						
						<h1>my walking directions</h1>

						<div id="map_canvas">
						</div> 
				
						<p>walking directions from Makers Academy:</p>

						<div id="querypanel">
									
							<input type="text" id="end" placeholder="type your destination and press enter" autocomplete="off">
							<button class="button success" onclick="calculateAndDisplayRoute();">calculate route</button>

							<button class="button success" onclick="printContent();">print route</button>
							
							<div id="directionspanel"></div>

						</div>

					</div>
				</div>
			</div>

	</body>

</html>
